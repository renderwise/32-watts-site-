
<html>

<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>

<script type="text/javascript">



function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}

	 

 


$( document ).ready(function() {
 var comment=GetURLParameter('comment');
var patientid=GetURLParameter('patientid');
var patientname=GetURLParameter('patientname');
var doctorname=GetURLParameter('doctorname');







	 var url="mailsend3.php?comment="+comment+"&patientid="+patientid+"&patientname="+patientname+"&doctorname="+doctorname;  
	   console.log(url);

	 if(window.XMLHttpRequest){  
	 request=new XMLHttpRequest();  
	 }  
	 else if(window.ActiveXObject){  
	 request=new ActiveXObject("Microsoft.XMLHTTP");  
	 }  
	   

	 try{  
		 request.onreadystatechange=getInfo;  
		 request.open("GET",url,true);  
		 request.send();  
		 }catch(e){alert("Unable to connect to server");}  

		 function getInfo(){  
			 if(request.readyState==4){  
			 var val=request.responseText;  
				window.close();
			 }  
			  
			 }



});
</script>
